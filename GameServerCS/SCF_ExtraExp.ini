//===================================================================================================
//Non-Set party:	Meaning that 3 basic classes (DW,DK,ELF) are NOT present in group of people
//===================================================================================================
//SCFPartyExpPercent3		Party EXP percentage for 3 players
//SCFPartyExpPercent4		Party EXP percentage for 4 players
//SCFPartyExpPercent5		Party EXP percentage for 5 players
//SCFPartyExpPercentOther	Party EXP percentage for 2 players
//===================================================================================================
//Set party: 		Meaning that 3 basic classes (DW,DK,ELF) are present in group of people
//===================================================================================================
//SCFPartyExpSetPercent1	Set Party EXP percentage for over 5 players
//SCFPartyExpSetPercent2	Set Party EXP percentage for 2 players
//SCFPartyExpSetPercent3	Set Party EXP percentage for 3 players
//SCFPartyExpSetPercent4	Set Party EXP percentage for 4 players
//SCFPartyExpSetPercent5	Set Party EXP percentage for 5 players
//===================================================================================================
[PartyExp]
SCFPartyExpPercent3 = 230
SCFPartyExpPercent4 = 270
SCFPartyExpPercent5 = 300
SCFPartyExpPercentOther = 120

SCFPartyExpSetPercent1 = 120
SCFPartyExpSetPercent2 = 160
SCFPartyExpSetPercent3 = 180
SCFPartyExpSetPercent4 = 200
SCFPartyExpSetPercent5 = 220


//===================================================================================================
//SCFIsResetPenaltyExp		1 - Enable Penalty Experience / 0 - Disable
//SCFPenaltyExpMultiPerReset	Deduction from total exp per reset (Example: TotalExp - (X*Resets)
//===================================================================================================
[ResetsPenaltyExp]
SCFIsResetPenaltyExp = 1
SCFPenaltyExpMultiPerReset = 1.2


//===================================================================================================
//SCFIsResetExtraExp		1 - Enable Extra Experience / 0 - Disable (Penalty Exp must be OFF)
//SCFResetNr[X]Limit = YY	Users with resets under YY will receive extra SCFResetNr[X]Exp EXP
//===================================================================================================
[ResetsExtraExp]
SCFIsResetExtraExp = 0

SCFResetNr1Limit = 10
SCFResetNr2Limit = 20
SCFResetNr3Limit = 9999
SCFResetNr1Exp = 1
SCFResetNr2Exp = 1
SCFResetNr3Exp = 1


//===================================================================================================
//SCFIsVipExtraExp		1 - Enable Extra VIP Experience / 0 - Disable
//SCFVIPDays[X]Limit = YY	Users with days left under YY will receive extra SCFVIPDays[X]Exp EXP
//===================================================================================================
[VIPExtraExp]
SCFIsVipExtraExp = 0

SCFVIPDays1Limit = 30
SCFVIPDays2Limit = 60
SCFVIPDays3Limit = 9999
SCFVIPDays1Exp = 1
SCFVIPDays2Exp = 1
SCFVIPDays3Exp = 1

