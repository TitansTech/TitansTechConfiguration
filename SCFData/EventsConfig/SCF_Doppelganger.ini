[Common]

SCFDoppelGangerEventEnabled = 1
//On Success Open Silver TreasureBox EventItemBag, Other way appears larvas
SCFDoppelGangerInterimChestRate=25
//When x or more monsters pass the player start point event will fail (max 255)
SCFDoppelGangerMaxMonstersPassInPortal=3

SCFDoppelNormalMobsDropItems=1

[MonsterStats]

//Use SCF_DoppelGanger.dat MonsterInfo
SCFDoppelGangerAutoIncrementMobStat=1

//Increase Monsters Stat percent for member party count.
SCFDoppelGangerPartyIncrementMobStat2=25
SCFDoppelGangerPartyIncrementMobStat3=50
SCFDoppelGangerPartyIncrementMobStat4=100
SCFDoppelGangerPartyIncrementMobStat5=150

[EventItemBagDrop]

//Allow Drop EventItemBag when kill some boss.

SCFDoppelGangerKillSlaughtererDropBag=0
SCFDoppelGangerKillFuriosSlaughtererDropBag=0
SCFDoppelGangerKillIceWalkerDropBag=1